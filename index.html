<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Lato&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
    <title>Modal Window</title>
</head>

<body>
    <div class="modal-wrap">

        <div class="modal-title">
            <span class="title">Save Object</span>
        
        </div>

        <div class="description">
            <span>Type the name that you want to use for this object.<br> Otherwise, the default name will be applied.</span>
        </div>
       <div class="input-wrap">
        <span class="tips">Object Name</span>
        <input class="input-name" type="text" placeholder="Mesh_1">
       </div>
        <div class="btn-wrap">
            <button class="size cancel-btn">Cancel</button>
            <button class="size save-btn">Save</button>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
